f<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta charset="utf-8" />
  <meta name="description" content="A simple metadata reader written in Rust and WebAssembly">
  <meta name="keywords" content="metadata reader, Rust, WebAssembly">
  <meta name="author" content="Gianantonio Confalonieri">

  <title>Exif Metadata Reader</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">

  <script src="script/index.js"></script>

</head>

<body>

  <div class="container">

    <div class="title">
      <h1>Exif Metadata Reader</h1>
    </div>

    <div class="input-file">
      <input type="file" id="file" class="form-control-file" aria-label="Seleziona immagine">
      <button class="btn btn-primary read-metadata-button" type="button" onclick="getMetadata()"> Read Metadata </button>
    </div>

    <div id="result" class="container">
      <table class="table table-striped" id="result-table">
        <thead>
          <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody id="result-body">
        </tbody>
      </table>
    </div>

  </div>

  <script type="module">
    import init, { metadata_reader } from "../pkg/exif_metadata_reader.js";
    init().then(() => {
      window.metadata_reader = metadata_reader;
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
